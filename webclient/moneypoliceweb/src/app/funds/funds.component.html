<div id="section1" class="container-fluid fund-section">

<div class="container">
  <div class="row stylish-panel">
    <div class="col-2">
    </div>
    <div class="col-8"> <!--  main content -->
      <div class="fund-name">
        {{fundName}}
      </div>
      <div class = "row">
        <div class="col-6">
          Chart
        </div>
        <div class="col-6 text-left">
          <form class="fund-form">
            <div class="fund-form-head">
              <span >Track Spending</span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="payer" placeholder="Payer Name...">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">$</span>
              <input type="text" class="form-control" id="amount" placeholder="Amount you spent...">
              <span class="input-group-addon">.00</span>
            </div>
            <div class="form-group">
              <button class="btn btn-primary fund-button" type="button">Track</button>
            </div>
         </form>
        </div>
      </div>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>
</div>
